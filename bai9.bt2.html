<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseInt(prompt('so chia het cho: '));
    let n1 = 0, n2 = 1, bocphet;

    console.log('Fibonacci :');

    for (let i = 1; i <= number; i++) {
        console.log(n1);
        bocphet = n1 + n2;
        n1 = n2;
        n2 = bocphet;
        document.write(',' + n1)
    }
</script>
</body>
</html>
